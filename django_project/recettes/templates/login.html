<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Connexion</title>
  <!-- Configuration Tailwind avant le chargement -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Blue: '#2c7373',
            Red: '#ff7f50',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-Blue text-white py-6 shadow-lg">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold tracking-wide">Recettes</h1>
      <p class="text-lg font-light mt-2">Simplifiez vos plats et gagnez en temps</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center p-4 min-h-screen">
    <div class="bg-white p-8 shadow-lg rounded-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Connexion</h1>
      {% if form.errors %}
        <div class="text-red-500 mb-4">
          <ul>
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="id_username" class="block mb-1 font-semibold">Nom d'utilisateur</label>
          <input type="text" name="{{ form.username.name }}" id="id_username"
                 class="border border-gray-300 rounded-lg w-full px-3 py-2"
                 value="{{ form.username.value|default_if_none:'' }}" required>
        </div>
        <div>
          <label for="id_password" class="block mb-1 font-semibold">Mot de passe</label>
          <input type="password" name="{{ form.password.name }}" id="id_password"
                 class="border border-gray-300 rounded-lg w-full px-3 py-2" required>
        </div>
        <button type="submit" class="bg-Blue text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition w-full">
          Se connecter
        </button>
      </form>
    </div>
  </main>
</body>
</html>
