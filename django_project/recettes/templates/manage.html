<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Recette</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Blue: '#2c7373', /* Bleu inspiré du logo */
            Red: '#ff7f50',  /* Rouge inspiré du logo */
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-Blue text-white py-6 shadow-lg">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold tracking-wide">Ajouter une Recette</h1>
      <p class="text-lg font-light mt-2">Ajoutez vos plats et inspirez les autres !</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center p-4 min-h-screen">
    <!-- Add Recipe Form -->
    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        {% csrf_token %}
        <h2 class="text-lg font-bold text-Blue mb-4">Ajouter une Recette</h2>
      
        <label for="titre" class="block text-sm font-medium text-gray-700 mb-2">Titre :</label>
        <input type="text" id="titre" name="titre" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-Blue focus:outline-none mb-4">
      
        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description :</label>
        <textarea id="description" name="description" required
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-Blue focus:outline-none mb-4"></textarea>
      
        <label for="ingredients" class="block text-sm font-medium text-gray-700 mb-2">Ingrédients :</label>
        <textarea id="ingredients" name="ingredients" required
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-Blue focus:outline-none mb-4"></textarea>
      
        <label for="etapes" class="block text-sm font-medium text-gray-700 mb-2">Étapes :</label>
        <textarea id="etapes" name="etapes" required
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-Blue focus:outline-none mb-4"></textarea>
      
        <label for="temps_preparation" class="block text-sm font-medium text-gray-700 mb-2">Temps de Préparation (minutes) :</label>
        <input type="number" id="temps_preparation" name="temps_preparation" min="1" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-Blue focus:outline-none mb-4">
      
        <label for="temps_cuisson" class="block text-sm font-medium text-gray-700 mb-2">Temps de Cuisson (minutes) :</label>
        <input type="number" id="temps_cuisson" name="temps_cuisson" min="0"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-Blue focus:outline-none mb-4">
      
        <label for="categorie" class="block text-sm font-medium text-gray-700 mb-2">Catégorie :</label>
        <select id="categorie" name="categorie" required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-Blue focus:outline-none mb-4">
          <option value="" disabled selected>Choisissez une catégorie</option>
          {% for categorie in categories %}
            <option value="{{ categorie.id }}">{{ categorie.nom }}</option>
          {% endfor %}
        </select>
      
        <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Image (facultatif) :</label>
        <input type="file" id="image" name="image"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-Blue focus:outline-none mb-4">
      
        <button type="submit" class="w-full bg-Blue text-white py-2 rounded-lg shadow hover:bg-blue-700 transition">
          Ajouter la Recette
        </button>
      </form>      

    <!-- Back Link -->
    <a href="/" class="mt-4 text-Blue font-semibold underline hover:text-blue-600">Retour à l'accueil</a>
  </main>
</body>
</html>
