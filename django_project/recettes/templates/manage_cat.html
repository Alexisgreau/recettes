<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Catégorie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Blue: '#2c7373', /* Bleu inspiré du logo */
            Red: '#ff7f50',  /* Rouge inspiré du logo */
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-Blue text-white py-6 shadow-lg">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-extrabold tracking-wide">Ajouter une Catégorie</h1>
      <p class="text-lg font-light mt-2">Gérez vos catégories et inspirez vos créations culinaires</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center p-4 min-h-screen">
    <!-- Add Category Form -->
    <form class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl" method="POST">
      {% csrf_token %}
      <h2 class="text-lg font-bold text-Blue mb-4">Nouvelle Catégorie</h2>

      <!-- Category Name -->
      <label for="nom" class="block text-sm font-medium text-gray-700 mb-2">Nom de la catégorie :</label>
      <input type="text" id="nom" name="nom" required
             class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-Blue focus:outline-none mb-4">

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-Blue text-white py-2 rounded-lg shadow hover:bg-blue-700 transition">
        Ajouter la Catégorie
      </button>
    </form>

    <!-- Back Link -->
    <a href="/manage" class="mt-4 text-Blue font-semibold underline hover:text-blue-600">Retour à l'ajout de recette</a>
  </main>
</body>
</html>
